# SITE CONFIGURATION
baseurl: ""
url: "https://www.jadin.me"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Taylor Jadin
  avatar: assets/img/caricature.jpg
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines
  # Header and footer text
  header_text: >
   <div class=" terminal ">
    <p class="terminal--header ">Last login: <span id="time"></span> on ttys000</p>
    <p class=" terminal--input ">cat taylor.txt</p>
    <p class=" terminal--output "><p>I <a href="https://twitter.com/taylorjadin">tweet</a>, post pictures to <a href="https://www.instagram.com/taylor_jadin/">Instagram</a>, and occasionally <a href="https://github.com/taylorjadin">write code</a>. I'm also on the <a href="http://magecast.net">EdTech Magecast</a> and the <a href="https://soundcloud.com/jadinapproved">Jadin Approved podcast</a>.</p>
    <p class=" terminal--input "></p>
   </div>
   <script>
   var d = new Date();
   document.getElementById("time").innerHTML = d.toLocaleString();
   </script>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a>

  # Icons
  rss: true
  email_address:
  behance:
  bitbucket:
  dribbble:
  facebook: taylorjadin
  flickr:
  gitlab:
  github: taylorjadin
  google_plus:
  instagram: taylor_jadin
  keybase:
  linkedin: https://www.linkedin.com/in/taylor-jadin-78a51482/
  pinterest:
  reddit:
  soundcloud: jadinapproved
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: taylorjadin
  vimeo:
  wordpress:
  youtube: jaigurudevaom07

  # Scripts / Features 
  google_analytics: UA-114305115-1
  disqus_shortname: taylorjadin
  katex: false # Enable if using math markup
  portfolio: false
  search: true
  tags: true
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
theme: type-on-strap # If using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
